<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="designCalculator.css">
</head>
<body>
	<h1>Four Function Calculator</h1>
	<form name="calc">
		<table>
			<tr>
				<td colspan=4><input type="text" name="box" id="box" disabled></td>
			</tr>
			<tr>
				<td><button class="number">7</button></td>
				<td><button class="number number8">8</button></td>
				<td><button class="number number9">9</button></td>
				<td><button class="symbol">+/=</button></td>
			</tr>
			<tr>
				<td><button class="number number4">4</button></td>
				<td><button class="number number5">5</button></td>
				<td><button class="number number6">6</button></td>
				<td><button class="symbol symbolMinus">-</button></td>
			</tr>
			<tr>
				<td><button class="number number1">1</button></td>
				<td><button class="number number2">2</button></td>
				<td><button class="number number3">3</button></td>
				<td><button class="symbol symbolTimes">x</button></td>
			</tr>
			<tr>
				<td><button class="symbol symbolClear">C</button></td>
				<td><button class="number number0">0</button></td>
				<td><button class="symbol symbolDecimal">.</button></td>
				<td><button class="symbol symbolDivide">/</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
